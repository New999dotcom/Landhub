<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - PrimeLand Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-gradient-to-b from-emerald-700 to-emerald-900 flex justify-center items-center min-h-screen">

    <!-- Your OTP Verification Form -->
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h2 class="text-3xl font-extrabold text-emerald-800 mb-3">Verify Your Email</h2>
        <p class="text-emerald-600 mb-6 text-sm">Enter the OTP sent to your email address to complete your registration.</p>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="relative">
                <input type="text" name="otp" placeholder="Enter 6-digit OTP" required 
                    class="w-full px-4 py-3 rounded-lg border border-emerald-300 focus:ring-4 focus:ring-emerald-500 focus:outline-none text-center text-lg tracking-widest uppercase shadow-sm">
                <div class="absolute inset-y-0 right-3 flex items-center">
                    ðŸ”’
                </div>
            </div>

            <button type="submit" 
                class="w-full py-3 bg-emerald-700 hover:bg-emerald-800 text-white font-bold rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                Verify OTP
            </button>
        </form>
    </div>

    
  

</body>
</html>
