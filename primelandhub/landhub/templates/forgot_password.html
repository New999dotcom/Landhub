<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-green-600 text-center mb-4">Forgot Password?</h2>
        <p class="text-center text-gray-700 mb-4">Enter your email to receive an OTP.</p>

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400">
            <button type="submit" class="w-full py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-500">
                Send OTP
            </button>
        </form>
    </div>
</body>
</html>
