<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex justify-center items-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg border border-green-200">
        <h2 class="text-2xl font-bold text-green-800 text-center mb-4">Reply to {{ message.name }}</h2>
        
        <p class="text-gray-600"><strong>Subject:</strong> {{ message.subject }}</p>
        <p class="text-gray-600"><strong>Message:</strong> {{ message.message }}</p>
        <p class="text-gray-500 text-sm mt-2"><strong>Sent on:</strong> {{ message.created_at|date:"d M Y, h:i A" }}</p>
        
        <form method="POST" class="mt-4 space-y-4">
            {% csrf_token %}
            <textarea name="reply" rows="4" class="w-full p-3 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
                placeholder="Enter your reply here" required>{{ message.reply }}</textarea>

            <button type="submit" class="w-full py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-500 transition duration-300">
                Send Reply
            </button>
        </form>

        <div class="mt-4 text-center">
            <button onclick="history.back()" class="bg-gray-400 text-white px-5 py-2 rounded-lg hover:bg-gray-600 transition">
                Cancel
            </button>
        </div>
    </div>

</body>
</html>
