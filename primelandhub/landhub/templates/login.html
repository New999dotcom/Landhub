<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');">

    <div class="flex justify-center items-center h-screen">

        <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-sm">

            <h2 class="text-3xl text-green-600 font-semibold text-center mb-6">Login</h2>

            {% if alert %}
                <div class="bg-red-200 text-red-600 p-4 rounded-md mb-4">
                    <p>{{ alert }}</p>
                </div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <input type="email" name="Email" placeholder="Enter your email" required class="w-full p-3 mb-4 border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                <input type="password" name="Password" placeholder="Enter your password" required class="w-full p-3 mb-4 border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                
                <button type="submit" class="w-full py-3 mt-4 bg-green-600 text-white font-semibold rounded-md hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-400">
                    Login
                </button>
            </form>

            <p class="text-center text-sm text-gray-700 mt-4">
                <a href="{% url 'forgot_password' %}" class="text-green-600 font-semibold hover:underline">Forgot Password?</a>
            </p>

            <p class="text-center text-sm text-gray-700 mt-2">
                Don't have an account? 
                <a href="/register/" class="text-green-600 font-semibold hover:underline">Sign up</a>
            </p>

            <button class="w-full py-3 mt-4 bg-gray-300 text-gray-800 font-semibold rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300" onclick="window.location.href='{% url 'index' %}'">
                Back
            </button>

        </div>

    </div>

</body>
</html>
