<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white bg-opacity-90 backdrop-blur-lg shadow-2xl rounded-xl p-8">
        
        <h1 class="text-3xl font-bold text-green-700 text-center mb-6">Contact Admin</h1>

        <form method="post" action="{% url 'message' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="name" class="block text-green-700 font-medium mb-2">Your Name</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" 
                    class="w-full px-4 py-2 border border-gray-300 bg-gray-100 rounded-lg focus:ring-2 focus:ring-green-500" readonly>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-green-700 font-medium mb-2">Your Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" 
                    class="w-full px-4 py-2 border border-gray-300 bg-gray-100 rounded-lg focus:ring-2 focus:ring-green-500" readonly>
            </div>

            <div class="mb-4">
                <label for="subject" class="block text-green-700 font-medium mb-2">Subject</label>
                <input type="text" id="subject" name="subject" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>

            <div class="mb-6">
                <label for="message" class="block text-green-700 font-medium mb-2">Your Message</label>
                <textarea id="message" name="message" rows="5" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" 
                    class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-green-500 focus:ring-2 focus:ring-green-400 transition">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</body>
</html>
