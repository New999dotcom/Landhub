<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md transition-all duration-300 hover:shadow-lg">
        <h2 class="text-3xl font-bold text-green-600 text-center mb-8">Edit Profile</h2>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-green-700 mb-2">Name</label>
                <input type="text" name="name" value="{{ buyer.name }}" required
                    class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-green-700 mb-2">Email</label>
                <input type="email" name="email" value="{{ buyer.email }}" required
                    class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-green-700 mb-2">Password</label>
                <input type="password" name="password" placeholder="Enter new password"
                    class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-green-700 mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm new password"
                    class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-green-700 mb-2">Age</label>
                <input type="number" name="age" value="{{ buyer.age }}" required
                    class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-green-700 mb-2">Phone Number</label>
                <input type="text" name="phone" value="{{ buyer.phone }}" required
                    class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-green-700 mb-2">Location</label>
                <input type="text" name="place" value="{{ buyer.place }}" required
                    class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-green-700 mb-2">Gender</label>
                <select name="gender" class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 outline-none transition-all appearance-none">
                    <option value="">Select Gender</option>
                    <option value="male" {% if buyer.gender == 'male' %}selected{% endif %}>MALE</option>
                    <option value="female" {% if buyer.gender == 'female' %}selected{% endif %}>FEMALE</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-green-700 mb-2">Profile Image</label>
                {% if buyer.image %}
                    <img src="{{ buyer.image.url }}" alt="Profile Image" class="w-24 h-24 object-cover rounded-full mb-4">
                {% endif %}
                <div class="relative border-2 border-dashed border-green-200 rounded-lg p-4 text-center hover:border-green-400 transition-colors">
                    <input type="file" name="image" accept="image/*" 
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <span class="text-green-600">
                        {% if buyer.image %}Change profile photo{% else %}Click to upload profile photo{% endif %}
                    </span>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 mt-8">
                <input type="submit" value="Save Changes" 
                    class="w-full md:w-auto px-8 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-500 transition-colors transform hover:scale-[1.02]">
                
                <a href="{% url 'buyerprofile' %}" 
                    class="w-full md:w-auto px-8 py-3 text-center border-2 border-green-200 text-green-600 font-semibold rounded-lg hover:border-green-400 hover:bg-green-50 transition-colors transform hover:scale-[1.02]">
                    Back to Profile
                </a>
            </div>
        </form>
    </div>
</body>
</html>
